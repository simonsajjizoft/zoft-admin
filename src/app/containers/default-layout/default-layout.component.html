<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>
<c-sidebar-brand
[brandFull]="{
  src: 'assets/img/brand/brand-4.png',
  width: 180,
  height: 42,
  alt: 'Logo'
}"
[brandNarrow]="{
  src: 'assets/img/brand/loader.png',
  width: 32,
  height: 30,
  alt: 'logo'
}"
routerLink="./"
>
</c-sidebar-brand>
  
  <!-- <div style="display:flex!important;padding: 10px!important;margin-top:5px;align-items: center;justify-content: center;">
   <span style="margin-right:5px;color:rgb(224, 224, 224);font-size: 24px;font-weight: 600;">ZOFT</span>
   <span style="color:rgb(190, 58, 58);font-size: 24px;font-weight: 400;">ADMIN</span>
  </div> -->
    <perfect-scrollbar [config]="perfectScrollbarConfig">
  <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
  <c-sidebar-nav
    [navItems]="navItems"
    dropdownMode="close"
  >
  </c-sidebar-nav>
    </perfect-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  ></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper   bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!-- app footer -->
  <app-default-footer></app-default-footer>
</div>
